{% block content %}
<div class='row' id="page_books">
    <form class='col-md-4 col-12 px-sm-1' id="book_entry">
        <input type='hidden' id='book_id' value='0' />
        <input type='hidden' id='book_author_id' value='0' />
        <div id='fields' class='px-1 px-sm-2 px-md-3 px-lg-4 py-2 bg-light rounded-top'>
            <div class='form-group mb-1 mb-md-3'>
                <label for='book_title' class='mr-sm-2 mb-0 mb-sm-1'>Title</label>
                <input type='text' class='form-control mb-sm-0 mb-2 mr-sm-2 px-sm-1 py-sm-0 book_field' id='book_title' required pattern='[A-Za-z\s]+' />
                <span class="field-validation-valid" data-valmsg-for="book_title" data-valmsg-replace="true"></span>
            </div>
            <div class='form-group mb-1 mb-md-3'>
                <label class='mr-sm-2 mb-0 mb-sm-1'>Author</label>
                <div class="d-flex">
                    <input type='text' class='form-control mb-sm-0 mb-2 mr-sm-2 px-sm-1 py-sm-0 book_field' id='book_author_first_name' placeholder='first name' pattern='[A-Za-z\s]' />
                    <input type='text' class='form-control mb-sm-0 mb-2 mr-sm-2 px-sm-1 py-sm-0 book_field' id='book_author_surname' placeholder='surname' pattern='[A-Za-z\s]' />
                    <i class="fas fa-arrow-circle-right text-muted mt-2" id="link_current_author"></i>
                </div>
            </div>
            <div class='form-group mb-1 mb-md-3'>
                <label for='book_year' class='mr-sm-2 mb-0 mb-sm-1'>Year</label>
                <input type='number' class='form-control mb-sm-0 mb-2 mr-sm-2 px-sm-1 py-sm-0 book_field' id='book_year' maxlength='4' pattern='[0-9]{4}' />
            </div>
        </div>
        <div id='controls' class='container-fluid px-4 py-1 bg-light rounded-bottom'>
            <div class='row d-flex justify-content-between'>
                <button type='button' class='btn btn-outline-primary btn-sm mt-1 ' id="btn_view_all_books">View All</button>
                <button type='button' class='btn btn-outline-primary btn-sm mt-1 ' id='btn_search' disabled>Search</button>
                <div>
                    <button type='button' class='btn btn-outline-primary btn-sm mt-1 ' id='btn_add_book' disabled>Add Book</button>
                    <button type='button' class='btn btn-outline-primary btn-sm mt-1 ' id='btn_update_book' disabled>Update Book</button>
                </div>
            </div>
            <div class='row d-flex justify-content-between mt-2'>
                <button type='button' class='btn btn-outline-primary btn-sm mr-sm-2' id='btn_clear_form_book'>Clear Form</button>
                <button type='button' class='btn btn-outline-danger btn-sm' id='btn_delete_book' disabled>Delete Book</button>
            </div>
        </div>
    </form>
    <table class='table table-hover col-md-8 col-12' id='book_list'>
        <thead><tr><th>Title</th><th>Author</th><th>Date</th></tr></thead>
        <tbody>
            <tr><td></td><td></td><td></td></tr>
        </tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='BookListBooks.js') }}"></script>
{% endblock %}
